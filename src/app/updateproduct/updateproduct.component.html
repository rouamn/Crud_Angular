<h1>Update Product</h1>
<form >
  <div>
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" [(ngModel)]="product.name">
  </div>

  <div>
    <label for="productPrice">Product Price:</label>
    <input type="number" id="productPrice" name="productPrice" [(ngModel)]="product.price">
  </div>

  <div>
    <label for="productDescription">Product Description:</label>
    <textarea id="productDescription" name="productDescription" [(ngModel)]="product.description"></textarea>
  </div>

  <button type="submit" (click)="updateProduct()">Update Product</button>
</form>
